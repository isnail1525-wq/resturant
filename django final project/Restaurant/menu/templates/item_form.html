{% extends "base.html" %}
{% block title %}Add / Edit Item{% endblock %}

{% block content %}
<h1>{% if item %}Edit{% else %}Add{% endif %} Item</h1>

<form method="post">
  
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'menu:item-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
