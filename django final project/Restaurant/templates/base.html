{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Restaurant{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="topbar">
    <div class="nav-inner">
      <div class="brand">My Restaurant</div>
      <a class="nav-link" href="{% url 'menu:item-list' %}">Menu</a>
      <a class="nav-link" href="{% url 'customers:customer-list' %}">Customers</a>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
